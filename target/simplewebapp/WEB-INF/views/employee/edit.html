<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update employee</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/employee/{id}(id=${employee.getId()})}" th:object="${employee}">
    <label for="firstName">Enter Firstname: </label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <div style="color:red"  th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Firstname error</div>
    <br/>
    <label for="gender">Enter gender: </label>
    <input type="text" th:field="*{gender}" id="gender"/>
    <div style="color:red"  th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">Gender error</div>
    <br/>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
