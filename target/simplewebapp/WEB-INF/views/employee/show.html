<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
</head>
<body>

<p th:text="${employee.getFirstName() + ', ' + employee.getGender}">VALUE</p>
<p th:text="${employee.getId()}">VALUE</p>

<a th:href="@{/employee/{id}/edit(id=${employee.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/employee/{id}(id=${employee.getId()})}">
    <input type="submit" value="Delete"/>
</form>

</body>
</html>
